<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
</head>
<body>

  <div class="container">
    <h2>Register</h2>

    <form id="registerForm">
      <input type="text" id="name" placeholder="Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>

    <p id="message"></p>
  </div>

  <script src="/js/register.js"></script>

  <!-- ================= STYLING ================= -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f4f6f8;
      color: #1f2933;
    }

    .container {
      background: #ffffff;
      padding: 45px 50px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    h2 {
      font-size: 2.2rem;
      margin-bottom: 30px;
      color: #198754;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    input {
      padding: 14px 16px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      outline: none;
    }

    input:focus {
      border-color: #198754;
    }

    button {
      padding: 14px;
      font-size: 1.05rem;
      border: none;
      border-radius: 8px;
      background-color: #198754;
      color: #ffffff;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.12);
    }

    #message {
      margin-top: 18px;
      font-size: 0.95rem;
      color: #dc2626;
    }

    @media (max-width: 480px) {
      .container {
        padding: 35px 25px;
      }

      h2 {
        font-size: 1.9rem;
      }
    }
  </style>

</body>
</html>
