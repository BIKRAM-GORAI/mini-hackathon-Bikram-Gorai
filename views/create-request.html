<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Request</title>
</head>
<body>

  <div class="container">
    <h2>Create Help Request</h2>

    <form id="requestForm">
      <input type="text" id="title" placeholder="Request title" required />
      <input type="text" id="category" placeholder="Category" required />
      <textarea id="description" placeholder="Describe your problem" required></textarea>
      <button type="submit">Create Request</button>
    </form>

    <p id="message"></p>
  </div>

  <script src="/js/create-request.js"></script>

  <!-- ================= STYLING ================= -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f4f6f8;
      color: #1f2933;
    }

    .container {
      background: #ffffff;
      padding: 50px 60px;
      border-radius: 14px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    h2 {
      font-size: 2.3rem;
      margin-bottom: 30px;
      color: #0b5ed7;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    input,
    textarea {
      padding: 14px 16px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      outline: none;
      resize: none;
    }

    textarea {
      min-height: 120px;
    }

    input:focus,
    textarea:focus {
      border-color: #0b5ed7;
    }

    button {
      margin-top: 10px;
      padding: 14px;
      font-size: 1.05rem;
      border: none;
      border-radius: 8px;
      background-color: #0b5ed7;
      color: #ffffff;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.12);
    }

    #message {
      margin-top: 18px;
      font-size: 0.95rem;
      color: #198754;
    }

    @media (max-width: 600px) {
      .container {
        padding: 40px 25px;
      }

      h2 {
        font-size: 2rem;
      }
    }
  </style>

</body>
</html>
