<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CampusConnect</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f4f6f8;
      color: #1f2933;
    }

    .container {
      background: #ffffff;
      padding: 50px 60px;
      border-radius: 12px;
      width: 100%;
      max-width: 700px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #0b5ed7;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.7;
      margin-bottom: 20px;
      color: #4b5563;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    button {
      padding: 14px 32px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.12);
    }

    .login-btn {
      background-color: #0b5ed7;
      color: #ffffff;
    }

    .register-btn {
      background-color: #198754;
      color: #ffffff;
    }

    @media (max-width: 600px) {
      .container {
        padding: 35px 25px;
      }

      h1 {
        font-size: 2.4rem;
      }

      p {
        font-size: 1.05rem;
      }

      .buttons {
        flex-direction: column;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>



<body>

  <div class="container">
    <h1>CampusConnect</h1>

    <p>
      CampusConnect is a peer-to-peer platform where students can request help,
      share knowledge, and collaborate with others within their campus.
    </p>

    <p>
      Create help requests, accept opportunities to assist others, and mark tasks
      as completed â€” all in one simple, connected space.
    </p>

    <div class="buttons">
      <button class="login-btn" onclick="goLogin()">Login</button>
      <button class="register-btn" onclick="goRegister()">Register</button>
    </div>
  </div>

  <script>
    function goLogin() {
      window.location.href = "/login";
    }

    function goRegister() {
      window.location.href = "/register";
    }
  </script>

</body>
</html>
