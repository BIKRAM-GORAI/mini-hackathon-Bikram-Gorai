<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Browse Requests</title>
</head>
<body>

  <div class="container">
    <h2>Available Help Requests</h2>

    <div id="requestsContainer"></div>

    <p id="message"></p>
  </div>

  <script src="/js/browse-requests.js"></script>

  <!-- ================= STYLING ================= -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      background: #f4f6f8;
      color: #1f2933;
      padding: 40px 20px;
    }

    .container {
      background: #ffffff;
      padding: 45px 50px;
      border-radius: 14px;
      width: 100%;
      max-width: 900px;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.08);
    }

    h2 {
      font-size: 2.4rem;
      margin-bottom: 35px;
      color: #0b5ed7;
      text-align: center;
    }

    #requestsContainer > div {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 25px 28px;
      margin-bottom: 25px;
    }

    #requestsContainer h3 {
      font-size: 1.6rem;
      margin-bottom: 10px;
      color: #111827;
    }

    #requestsContainer p {
      font-size: 1rem;
      margin-bottom: 10px;
      color: #374151;
    }

    #requestsContainer button {
      margin-top: 12px;
      margin-right: 12px;
      padding: 10px 22px;
      font-size: 0.95rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #0b5ed7;
      color: #ffffff;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    #requestsContainer button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.12);
    }

    hr {
      margin-top: 20px;
      border: none;
      border-top: 1px solid #e5e7eb;
    }

    #message {
      margin-top: 20px;
      font-size: 1rem;
      color: #dc2626;
      text-align: center;
    }

    @media (max-width: 768px) {
      .container {
        padding: 35px 25px;
      }

      h2 {
        font-size: 2rem;
      }
    }
  </style>

</body>
</html>
