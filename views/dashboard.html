<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
</head>
<body>

  <div class="container">
    <h2 id="welcome"></h2>

    <div class="actions">
      <button class="primary" onclick="goCreate()">Create Request</button>
      <button class="secondary" onclick="goBrowse()">View Open Requests</button>
    </div>
  </div>

  <script src="/js/dashboard.js"></script>

  <!-- ================= STYLING ================= -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f4f6f8;
      color: #1f2933;
    }

    .container {
      background: #ffffff;
      padding: 60px 70px;
      border-radius: 14px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    h2 {
      font-size: 2.4rem;
      margin-bottom: 45px;
      color: #0b5ed7;
    }

    .actions {
      display: flex;
      gap: 25px;
      justify-content: center;
    }

    button {
      padding: 16px 36px;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }

    .primary {
      background-color: #0b5ed7;
      color: #ffffff;
    }

    .secondary {
      background-color: #6c757d;
      color: #ffffff;
    }

    @media (max-width: 600px) {
      .container {
        padding: 45px 30px;
      }

      h2 {
        font-size: 2rem;
      }

      .actions {
        flex-direction: column;
      }

      button {
        width: 100%;
      }
    }
  </style>

</body>
</html>
